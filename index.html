        <div class="company-name">Shiv Shakti Associates</div>
    </nav>
    <div class="container">
        <h1>Property Lookup</h1>
        <input type="text" id="propertyId" placeholder="Enter Property ID">
        <button id="fetchButton">Find Property</button>
        <div id="propertyDetails"></div>
    </div>

    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBlrdxPlMZPP4jF3FVFmvfL-1EKjZ96V2c",
            authDomain: "shivshakti-58ba7.firebaseapp.com",
            projectId: "shivshakti-58ba7",
            storageBucket: "shivshakti-58ba7.appspot.com",
            messagingSenderId: "545887405476",
            appId: "1:545887405476:web:c29527ea76b79fb8fa2d31",
            measurementId: "G-D4EJS61SFK"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Fetch Property Details
        async function fetchPropertyDetails() {
            const propertyId = document.getElementById('propertyId').value.trim();
            const detailsContainer = document.getElementById('propertyDetails');

            if (!propertyId) {
                detailsContainer.innerHTML = '<p class="error">Please enter a Property ID</p>';
                return;
            }

            try {
                const docRef = doc(db, 'properties', propertyId); // Correct propertyId usage
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    detailsContainer.innerHTML = `
                        <h2>Property Details</h2>
                        <p><strong>Address:</strong> ${data.address || 'N/A'}</p>
                        <p><strong>Price:</strong> $${data.price ? data.price.toLocaleString() : 'N/A'}</p>
                        <p><strong>Bedrooms:</strong> ${data.bedrooms || 'N/A'}</p>
                        <p><strong>Bathrooms:</strong> ${data.bathrooms || 'N/A'}</p>
                        <p><strong>Square Feet:</strong> ${data.squareFeet ? data.squareFeet.toLocaleString() : 'N/A'}</p>
                    `;
                } else {
                    detailsContainer.innerHTML = '<p class="error">No property found with this ID</p>';
                }
            } catch (error) {
                detailsContainer.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }

        // Add Event Listener to Button
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('fetchButton');
            button.addEventListener('click', fetchPropertyDetails);
        });
    </script>
